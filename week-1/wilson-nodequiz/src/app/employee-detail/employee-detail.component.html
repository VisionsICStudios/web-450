<div fxLayout="column" style="margin-top: 60px;">
  <mat-card *ngIf="employee">
    <mat-card-title>Employee Details</mat-card-title>
    <mat-card-content>
      <mat-list>
        <mat-list-item>Welcome: {{ employee.firstName }} {{ employee.lastName }}</mat-list-item>

      </mat-list>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="primary" routerLink="/">Go Back</button>
    </mat-card-actions>
  </mat-card>
</div>
